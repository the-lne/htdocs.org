<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>htdocs.org</title>
    <link rel="icon" type="image/png" href="https://htdocs.org/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://htdocs.org/modules/main.js" defer></script>                   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script> 
      $(document).ready(function(){
        $("#jpanel").mouseenter(function(){
          $("#jpanel").animate( {
            width: 100
          });
        });
        $("#jpanel").mouseleave(function(){
          $("#jpanel").animate( {
            width: 20
          });
        });
        $("#jpanel").animate( { width: 20 });
      });
    </script>

  </head>
  <body>

    <div id="jpanel" style="background:#9f6ddc;height:80vh;width:20vh;position:relative;border-radius:25px;">
      <ul>
        <button class="button" id="frontpage">index</button>
        <button class="button" id="downloads">downloads</button>
        <button class="button" id="games">games</button>
        <button class="button" id="about">about</button>
      </ul>
    </div>
